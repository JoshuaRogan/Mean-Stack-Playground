<header class="hero-unit" id="banner">
  <div class="container">
    <h1>MLB Players Predictor</h1>
    <p class="lead">Full featured MLB prediction application.</p>
    <img src="http://logonoid.com/images/mlb-logo.png" alt="MLB Logo">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="player in $ctrl.players">
        <li>
          <a href="#" uib-tooltip="{{player.name}}">
            {{player.name}}
            <button type="button" class="close" ng-click="$ctrl.deletePlayer(player)">&times;</button>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newPlayer">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addPlayer()">Add New</button>
      </span>
    </p>
  </form>
</div>
